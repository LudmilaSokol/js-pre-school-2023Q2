<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>audio-player</title>
  <link rel="stylesheet" href="css/reset.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body class="body">
  <main class="main">
    <div class="player">
      <img class="player__img"  src="assets/img/img0.png" alt="lemonade">
      <audio id="audio" src="assets/audio/beyonce.mp3"></audio>
      <div class="player__panel">
        <div class="autor-song">
          Beyonce
        </div>
        <div class="title-song">
          Don't Hurt Yourself
        </div>
        <div class="player__progress">
          <div class="time">
          </div>
          <div class="treck__current-time"></div>
          <div class="treck__duration"></div>
        </div>

        <div class="player__controls">
          <img class="icon backward" src="assets/svg/backward.svg" alt="backward">
          <img class="icon play" src="assets/svg/play.svg" alt="play">
          <img class="icon pause hidden" src="assets/svg/pause.svg" alt="pause">
          <img class="icon forward" src="assets/svg/forward.svg" alt="forward">
        </div>
      </div>
    </div>
  </main>
  <footer class="footer">
    <div class="footer__container">
      <div class="footer-content">
        <a class="icon" href="https://rs.school/js/" target="_blank">
          <img class="logo__rs-school" src="assets/svg/logo-rs-school.svg" alt="rsschool icon">
        </a>
      </div>
      <div class="footer__content">
        <a class="icon" href="https://github.com/LudmilaSokol" target="_blank">
          <img src="assets/img/icon-github.svg" alt="GitHUB icon" width="30" height="30">
        </a>
      </div>
      <div class="footer-content">
        <p>2023</p>
      </div>
    </div>
  </footer>
  <script src="js/index.js"></script>
</body>
</html>
