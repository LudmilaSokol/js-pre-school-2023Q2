<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>audio-player</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body class="body">
  <main class="main">
    <div class="pleer">
        <div class="pleer__img">
            <img src="assets/img/lemonade.png" alt="lemonade">
        </div>
        <div class="pleer__panel">
            <div class="autor-song">
                Beyonce
            </div>
            <div class="title-song">
                Don't Hurt Yourself
            </div>
            <div class="play__blok">
                <img class="play" src="assets/svg/play.svg" alt="play">
                <img class="pause" src="assets/svg/pause.svg" alt="pause">
                <img class="backward" src="assets/svg/backward.svg" alt="backward">
                <img class="forward" src="assets/svg/forward.svg" alt="forward">
            </div>
        </div>
    </div>
  </main>
  <footer class="footer">

  </footer>
</body>
</html>
