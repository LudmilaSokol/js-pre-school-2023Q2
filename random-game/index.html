<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Random-game Snake</title>
  <link rel="stylesheet" href="css/reset.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body class="body">
  <div class="main">
    <div class="container">
      <h1 class="container__title">Score: <span class="count-score">0</span></h1>
      <canvas class="canvas" source-over>
      </canvas>
      <div class="wrapper__btn">
        <button class="btn start">Start</button>
        <button class="btn settings">Settings</button>
      </div>
    </div>
  </div>
  <footer class="footer">
    <div class="line"></div>
    <div class="footer__container">
      <div class="footer-content">
        <a class="icon" href="https://rs.school/js/" target="_blank">
          <img class="logo__rs-school" src="assets/svg/logo-rs-school.svg" alt="rsschool icon">
        </a>
      </div>
      <div class="footer__content">
        <a class="icon" href="https://github.com/LudmilaSokol" target="_blank">
          <img src="assets/svg/icon-github.svg" alt="GitHUB icon" width="30" height="30">
        </a>
      </div>
      <div class="footer-content">
        <p>2023</p>
      </div>
    </div>
  </footer>

  <script src="js/index.js"></script>
</body>
</html>
