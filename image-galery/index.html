<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>image-galery</title>
  <link rel="stylesheet" href="css/reset.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body class="body">

  <header class="header">
    <div class="header__container">
      <img class="header__icon" src="assets/svg/icon-photo.svg" alt="icon-photo">
      <h1 class="header__title">Unsplash API</h1>
      <div class="search__box">
        <form class="form__search" action="" method="get">
          <input class="input__search" type="search" placeholder="Search..." name="search" autocomplete="off" autofocus>
          <button class="btn btn__search" type="submit"></button>
        </form>
      </div>
    </div>
    <div class="line"></div>
  </header>

  <main class="main">
    <div class="main__container">
    </div>
  </main>

  <footer class="footer">
    <div class="line"></div>
    <div class="footer__container">
      <div class="footer-content">
        <a class="icon" href="https://rs.school/js/" target="_blank">
          <img class="logo__rs-school" src="assets/svg/logo-rs-school.svg" alt="rsschool icon">
        </a>
      </div>
      <div class="footer__content">
        <a class="icon" href="https://github.com/LudmilaSokol" target="_blank">
          <img src="assets/svg/icon-github.svg" alt="GitHUB icon" width="30" height="30">
        </a>
      </div>
      <div class="footer-content">
        <p>2023</p>
      </div>
    </div>
  </footer>

  <script src="js/index.js"></script>

</body>
</html>
